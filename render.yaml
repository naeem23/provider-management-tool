# render.yaml
services:
  # Django Backend
  - type: web
    name: provider-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flowable-db
          property: connectionString
    healthCheckPath: /health  # Create this endpoint in Django

  # Flowable REST API
  - type: web
    name: flowable-rest
    env: docker
    dockerCommand: # Specify if needed
    envVars:
      - key: FLOWABLE_DATABASE_TYPE
        value: postgres
      - key: FLOWABLE_DATABASE_SCHEMA_UPDATE
        value: "true"

databases:
  - name: flowable-db
    databaseName: flowable
    user: flowable