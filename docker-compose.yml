# docker-compose.yml at provider-management/
services:
  django:
    build: ./backend
    container_name: provider-backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    stdin_open: true
    tty: true
